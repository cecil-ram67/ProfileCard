<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .card h2 {
            margin: 10px 0;
        }
        .card p {
            color: gray;
        }
        .social-buttons {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .social-buttons a {
            display: inline-block;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .social-buttons a:hover {
            background: #0056b3;
        }
        @media (max-width: 400px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://lh3.googleusercontent.com/a/ACg8ocIEV2zsg8zLzUKSdW3x32Jw4euLGOM8mVeg71caJfL0MWwa3ZU=s432-c-no" alt="Profile Picture">
        <h2>SeethaRam Gundlamadugu</h2>
        <p>Web and Python Developer</p>
        <p>Passionate about coding and design.</p>
        <div class="social-buttons">
            <a href="https://www.facebook.com/seetharam.gundlamadugu">Facebook</a>
            <a href="https://www.instagram.com/cecil_ram67/">Instagram</a>
            <a href="https://x.com/cecil_ram67">Twitter</a>
            <a href="https://www.linkedin.com/in/seetharam-gundlamadugu-81b241352/"> linkedin </a>
        </div>
    </div>
</body>
</html>
